<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo_container">
            <img src="/images/myntra_logo.svg" alt="">
        </div>
        <nav class="nav_bar">
            <a href="#">Men</a>
            <a href="#">Women</a>
            <a href="#">Kids</a>
            <a href="#">Home & Living</a>
            <a href="#">Beauty</a>
            <a href="#">Studio <sup>NEW</sup> </a>
        </nav>
        <div class="search_bar">
            <!-- this is for the search icon -->
            <span class="material-symbols-outlined search_icon">search</span>
            <!-- this is for the input area -->
            <input type="text" class="search_text" placeholder="Search for products, brands and more">
        </div>
        <div class="action_bar">
            <div class="action_container">
                <span class="material-symbols-outlined action_icon">person</span>
                <div class="action_name">Profile</div>
            </div>

            <div class="action_container">
                <span class="material-symbols-outlined">favorite</span>
                <div class="action_name">Wishlist</div>
            </div>

            <div class="action_container">
                <span class="material-symbols-outlined">shopping_bag</span>
                <div class="action_name">Bag</div>
            </div>
        </div>
    </header>
    <main>
        main section
    </main>
    <footer>footer</footer>
</body>
</html>
